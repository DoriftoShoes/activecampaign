description: Edit existing webhook.
enabled: true
entry_point: run.py
name: webhook_edit
parameters:
  action[]:
    description: 'Event that causes the webhook to fire. Include more than one if
      desired. Possible values: subscribe, unsubscribe, update, sent, open, click,
      forward, share, bounce'
    required: true
    type: string
  api_action:
    default: webhook_edit
    description: webhook_edit
    required: true
    type: string
  api_key:
    description: Your API key
    required: true
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  end_point:
    default: webhook_edit
    immutable: true
    type: string
  id:
    description: ID of the webhook.
    required: true
    type: string
  init[]:
    description: 'Source that triggered the event. Include more than one if desired.
      Possible values: public, admin, api, system'
    required: true
    type: string
  lists[123]:
    description: Assign to list(s). Can accept multiple lists here.
    required: true
    type: string
  name:
    description: Internal name/label for the webhook.
    required: true
    type: string
  url:
    description: URL of the webhook.
    required: true
    type: string
runner_type: run-python
