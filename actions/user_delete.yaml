description: Delete existing user.
enabled: true
entry_point: run.py
name: user_delete
parameters:
  api_action:
    description: user_delete
    required: true
    type: string
  api_key:
    description: Your API key
    required: true
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  end_point:
    default: user_delete
    immutable: true
    type: string
  extra:
    description: Whether or not to delete other data related to this user, such as
      lists, campaigns, etc
    required: false
    type: string
  id:
    description: ID of the user you wish to delete
    required: true
    type: string
runner_type: run-python
