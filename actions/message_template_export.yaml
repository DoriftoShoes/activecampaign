description: Export basic message template.
enabled: true
entry_point: run.py
name: message_template_export
parameters:
  api_action:
    default: message_template_export
    description: message_template_export
    required: true
    type: string
  api_key:
    description: Your API key
    required: true
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  end_point:
    default: message_template_export
    immutable: true
    type: string
  ids[]:
    description: Array of ID(s) of each message template you want to export
    required: true
    type: string
  type:
    description: 'Type of export: XML or HTML'
    required: true
    type: string
runner_type: run-python
